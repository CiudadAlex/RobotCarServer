<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Pad</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 100%;
            height: 100%;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <button class="button" onclick="callRestAPI('forward',0.5)">Forward</button>
        <div></div>
        <button class="button" onclick="callRestAPI('turn_left',0.15)">Left</button>
        <button class="button" onclick="callRestAPI('stop',0.5)">Stop</button>
        <button class="button" onclick="callRestAPI('turn_right',0.15)">Right</button>
        <div></div>
        <button class="button" onclick="callRestAPI('backward',0.5)">Backward</button>
        <div></div>
    </div>

    <script>
        function callRestAPI(button,secs) {
            fetch(`http://192.168.0.19:8088/move_a_bit/${button}/${secs}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log(`Response from ${button}:`, data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
